<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Controle de Gastos</title>
</head>
<body>
  <header>
    <h1 id="title">Controle de Gastos</h1>
  </header>
  <main class="container">
    <section id="balance">
      <div class="card">
        <h3>Entradas
          <span class="material-symbols-outlined" id="prohibited">
            arrow_upward
          </span>
        </h3>
        <p id="incomeDisplay">R$ 0,00</p>
      </div>
      <div class="card">
        <h3>Saídas
          <span class="material-symbols-outlined" id="outings">arrow_downward</span>
        </h3>
        <p id="expenseDisplay">R$ 0,00</p>
      </div>
      <div class="card total">
        <h3>Total
          <span class="material-symbols-outlined" id="total">attach_money</span>
        </h3>
        <p id="totalDisplay">R$ 0,00</p>
      </div>
    </section>
    <section id="transaction">
      <h2>Transações</h2>
      <a href="#"  onclick="Modal.open()" class="button new"> +Nova transação</a>
      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>

  </main>
  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>Nova transação</h2>
        <form action="" onsubmit="Form.submit(event)">
          <div class="input-group">
            <label class="sr-only" for="description">Descrição</label>
            <input type="text" id="description" name= "description" placeholder="Descrição">
            </label>
          </div>
          <div class="input-group">
            <label class="sr-only" for="amount">Valor</label>
            <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
            <small class="help">Use o sinal de - (negativo) para despesas e , (vírgula) para casas decimais</small>
            </label>
          </div>
          <div class="input-group">
            <label class="sr-only" for="date">Data</label>
            <input type="date" id="date" name="date" placeholder="Data">
            </label>
          </div>
          <div class="input-group actions">
            <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
            <button>Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48
    }
  </style>
</body>
<script src="index.js"></script>
</html>
